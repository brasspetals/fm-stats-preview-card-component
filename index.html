<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__img">
          <source
            media="(min-width: 650px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
        <div class="card__content">
          <h1 class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="statistic">
              <p class="statistic__number">10k+</p>
              <p class="statistic__label">companies</p>
            </div>
            <div class="statistic">
              <p class="statistic__number">314</p>
              <p class="statistic__label">templates</p>
            </div>
            <div class="statistic">
              <p class="statistic__number">12M+</p>
              <p class="statistic__label">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anna</a>.
      </div>
    </main>
  </body>
</html>
