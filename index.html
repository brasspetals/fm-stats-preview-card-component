<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.min.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <picture>
            <source
              media="(min-width: 950px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="card__content">
          <h1 class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="statistic">
              10k+ <span class="statistic__label">companies</span>
            </li>
            <li class="statistic">
              314 <span class="statistic__label">templates</span>
            </li>
            <li class="statistic">
              12M+ <span class="statistic__label">queries</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        <p class="paragraph">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/brasspetals" target="_blank">Anna</a>.
        </p>
      </div>
    </div>
  </body>
</html>
